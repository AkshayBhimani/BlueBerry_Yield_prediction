<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">  
    <title>Yield Prediction</title>
  </head>
  
  <body>
    
<div class="container main" style="background-image: url('../assets/kristen-munk-H0AwpxmEO_Y-unsplash.jpg');">
  <div class="jumbotron" id="holder">
 

    <br>
    <center><h1 class='main_heading'>  Wild Blueberry  Yield Prediction </h1></center>
    <p> </p>
    <br>  
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>Please Enter value for the following field between defined range</p>
    </div>

    <form class="form-horizontal" action="{{ url_for('predict')}}"method="post">

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type= "text" name="age" placeholder="Seeds(Range : 22-47)" required="required" />
        </div>
      </div>
     
      <!-- <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="ejection_fraction" placeholder="Fruitset ( Range : 2 - 6 )" required="required" />
        </div>
      </div> -->
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <center><button type="submit" class="button btn btn-default">PREDICT</button><center/>
        </div>
      </div>
    </form>

    <br>
      <center><b><h2 style="color:#FF0000";>{{ prediction_text}}</h2></b></center> 
    <br>
    

    <h2 class="result"></h2>
  </div>
  </div>

  </body>
</html>
